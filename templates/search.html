<!DOCTYPE html>

<html>
  <head>
    <title>Search Page</title>
  </head>

  <body>
    <h1>Search Page</h1>
    <form action="{{ url_for('index') }}" method="post">
      <input type="text" placeholder="search" name="searched_for" />
      <button>Submit</button>
    </form>
    {% if books != None %}
    <ul>
      {% for book in book_object_list %}
      <li>
        <a href="{{book[1][0]}}"><i>{{book[0][2]}}</i> by {{book[0][3]}}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
